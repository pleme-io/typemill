events {
    worker_connections 1024;
}

http {
    upstream codebuddy_backend {
        server codebuddy:3000;
    }

    # WebSocket upgrade settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS (uncomment for production)
        # return 301 https://$host$request_uri;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://codebuddy_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://codebuddy:4000/health;
            access_log off;
        }

        # Metrics endpoint (restrict in production)
        location /metrics {
            proxy_pass http://codebuddy:4000/metrics;
            # Restrict to monitoring systems
            # allow 10.0.0.0/8;
            # deny all;
        }
    }

