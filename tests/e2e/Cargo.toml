[package]
name = "e2e"
version = "1.0.1-beta"
edition = "2021"
description = "Integration tests and test utilities for Codeflow Buddy"
license = "MIT"

[dependencies]
cb-core = { path = "../../crates/cb-core" }
cb-ast = { path = "../../crates/cb-ast" }
cb-protocol = { path = "../../crates/cb-protocol" }
cb-plugin-api = { path = "../../crates/cb-plugin-api" }
cb-server = { path = "../../crates/cb-server", features = ["test-helpers"] }
cb-client = { path = "../../crates/cb-client" }
cb-handlers = { path = "../../crates/cb-handlers", features = ["analysis-circular-deps", "analysis-deep-dead-code"] }
cb-test-support = { path = "../../crates/cb-test-support" }
tokio = { workspace = true }
async-trait = { workspace = true }
mockall = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tempfile = "3.8"
chrono = { version = "0.4", features = ["serde"] }
tokio-tungstenite = "0.28"
url = "2.5"
jsonwebtoken = { workspace = true }
uuid = "1.0"
futures-util = "0.3"
futures = "0.3"
criterion = { version = "0.5", optional = true }
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.0"
proptest = { version = "1.0", optional = true }
serial_test = { version = "3.0", optional = true }
shellexpand = "3.1"
tracing-subscriber = { workspace = true }
once_cell = "1.19"
codebuddy-plugin-system = { path = "../../crates/codebuddy-plugin-system" }

[features]
default = ["fast-tests"]

# Fast tests run on every `cargo test` (mock-based, no LSP)
fast-tests = []

# Tests requiring real LSP servers installed
lsp-tests = []

# Slow end-to-end workflow tests
e2e-tests = ["serial_test"]

# Performance benchmarks and property-based testing
heavy-tests = ["criterion", "proptest"]
