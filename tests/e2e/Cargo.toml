[package]
name = "e2e"
version = "1.0.1-beta"
edition = "2021"
description = "Integration tests and test utilities for Codeflow Buddy"
license = "MIT"

[dependencies]
mill-foundation = { path = "../../crates/mill-foundation" }
mill-plugin-api = { path = "../../crates/mill-plugin-api" }
mill-server = { path = "../../crates/mill-server", default-features = false, features = ["test-helpers"] }
tokio = { workspace = true }
async-trait = { workspace = true }
anyhow = { workspace = true }
mockall = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tempfile = "3.8"
dirs = "5.0"
chrono = { version = "0.4", features = ["serde"] }
tokio-tungstenite = "0.28"
url = "2.5"
jsonwebtoken = { workspace = true }
uuid = "1.0"
futures-util = "0.3"
futures = "0.3"
criterion = { version = "0.8", optional = true }
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.0"
proptest = { version = "1.0", optional = true }
serial_test = "3.0"
shellexpand = "3.1"
tracing-subscriber = { workspace = true }
once_cell = "1.19"
mill-plugin-system = { path = "../../crates/mill-plugin-system", default-features = false, features = ["runtime"] }
mill-ast = { path = "../../crates/mill-ast", default-features = false }
mill-client = { path = "../../crates/mill-client" }
mill-test-support = { path = "../../crates/mill-test-support" }
mill-handlers = { path = "../../crates/mill-handlers", default-features = false, features = ["refactor-all"] }

[features]
default = ["fast-tests"]

# Fast tests run on every `cargo test` (mock-based, no LSP)
fast-tests = []

# Tests requiring real LSP servers installed
lsp-tests = []

# Slow end-to-end workflow tests
e2e-tests = []

# Performance benchmarks and property-based testing
heavy-tests = ["criterion", "proptest"]
