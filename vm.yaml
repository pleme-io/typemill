version: "2.0"
provider: docker
os: auto
tart:
  disk_size: 50
  install_docker: false
  rosetta: true
project:
  backup_pattern: '*backup*.sql.gz'
  hostname: dev.typemill.local
  name: mill
  workspace_path: /workspace
vm:
  cpus: unlimited
  gui: false
  memory: unlimited
  port_binding: 127.0.0.1
  timezone: America/Los_Angeles
  user: developer
versions:
  node: '22'
  nvm: v0.40.3
  pnpm: 10.12.3
  python: '3.11'
services:
  audio:
    driver: pulse
    enabled: false
    share_microphone: false
  docker:
    buildx: true
    enabled: false
  gpu:
    enabled: false
    memory_mb: 256
    type: auto
  headless_browser:
    display: :99
    enabled: false
    executable_path: /usr/bin/chromium-browser
  mongodb:
    enabled: false
    port: 27017
  mysql:
    enabled: false
    password: mysql
    port: 3306
    user: root
  postgresql:
    enabled: false
    password: postgres
    port: 5432
    user: postgres
  redis:
    enabled: false
    port: 6379
apt_packages:
  - htop
  - tree
  - ncdu
  - ripgrep
  - nano
  - sox
  - pipx
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - npm-check-updates
  - prettier
  - eslint
pip_packages:
  - claudeflow
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: mill-dev
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  codexyolo: codex --dangerously-bypass-approvals-and-sandbox
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini --approval-mode=yolo
host_sync:
  git_config: true
  ai_tools: true
  package_links:
    npm: true
    pip: true
    cargo: false
npm_packages:
  - '@anthropic-ai/claude-code'
  - '@google/gemini-cli'
  - '@openai/codex'
ports:
  _range: [3240, 3249]
networking:
  networks:
  - jules
  - spacebase
