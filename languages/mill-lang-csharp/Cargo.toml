[package]
name = "mill-lang-csharp"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
# Mill workspace dependencies
mill-plugin-api = { path = "../../crates/mill-plugin-api" }
mill-foundation = { path = "../../crates/mill-foundation" }
mill-lang-common = { path = "../../crates/mill-lang-common" }

# Async operations
async-trait = { workspace = true }
tokio = { workspace = true }

# Serialization/Deserialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# LSP
lsp-types = { workspace = true, features = ["proposed"] }

# Parsing
tree-sitter = { workspace = true }
# TODO: Switch to crates.io version when tree-sitter-c-sharp 0.24.x is released
# Tracking: https://github.com/tree-sitter/tree-sitter-c-sharp/releases
# Using git dependency for tree-sitter 0.25 compatibility
tree-sitter-c-sharp = { git = "https://github.com/tree-sitter/tree-sitter-c-sharp", rev = "485f0bae0274ac9114797fc10db6f7034e4086e3" }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
once_cell = { workspace = true }
regex = "1.10"
quick-xml = { version = "0.31", features = ["serialize"] }
uuid = { workspace = true }
which = { workspace = true }
lazy_static = "1.5.0"

[dev-dependencies]
mill-test-support = { path = "../../crates/mill-test-support" }
tempfile = { workspace = true }
