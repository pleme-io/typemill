[package]
name = "mill-lang-rust"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
# Our core plugin API
mill-plugin-api = { path = "../../crates/mill-plugin-api" }
mill-foundation = { path = "../../crates/mill-foundation" }
mill-lang-common = { path = "../../crates/mill-lang-common" }

# For parsing Rust code
syn = { version = "2.0", features = ["full", "visit", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
tracing = { workspace = true }

# For parsing Cargo.toml files
toml_edit = "0.23"
serde = { workspace = true }
serde_json = { workspace = true }

# For refactoring operations
regex = "1.10"
# fancy-regex for comment updates (supports lookahead/lookbehind)
fancy-regex = "0.13"
chrono = { version = "0.4", features = ["serde"] }

# Path utilities for workspace operations
pathdiff = "0.2"
ignore = "0.4"

# For async operations
async-trait = { workspace = true }
tokio = { workspace = true }

# Error handling
thiserror = { workspace = true }

# For consolidation support (dependency analysis)
cargo_metadata = "0.18"
petgraph = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
