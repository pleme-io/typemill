[package]
name = "mill-lang-gitignore"
version = "0.1.0"
edition = "2021"
authors = ["TypeMill Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/goobits/typemill"
homepage = "https://github.com/goobits/typemill"
description = ".gitignore file support for TypeMill"

[dependencies]
mill-plugin-api = { path = "../../crates/mill-plugin-api" }
async-trait = "0.1"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tempfile = "3"
