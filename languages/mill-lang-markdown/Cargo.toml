[package]
name = "mill-lang-markdown"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
# Our core plugin API
mill-plugin-api = { path = "../../crates/mill-plugin-api" }
mill-foundation = { path = "../../crates/mill-foundation" }
mill-lang-common = { path = "../../crates/mill-lang-common" }

# For markdown link parsing
regex = "1.10"
# fancy-regex for prose updates (supports lookahead/lookbehind)
fancy-regex = "0.13"
tracing = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Path utilities
pathdiff = "0.2"

# For async operations
async-trait = { workspace = true }
tokio = { workspace = true }

# Error handling
thiserror = { workspace = true }

[dev-dependencies]
mill-test-support = { path = "../../crates/mill-test-support" }
