# cargo-audit configuration
# Documentation: https://github.com/rustsec/rustsec/blob/main/cargo-audit/audit.toml.example

[advisories]
# Ignore specific advisories (with documented justification)
ignore = [
    # RUSTSEC-2023-0071: RSA Marvin timing attack
    # Justification: This affects jsonwebtoken's RSA operations, but we only use
    # symmetric HMAC signing for JWT tokens (not RSA). The vulnerability does not
    # apply to our use case. Monitor for updates to jsonwebtoken.
    # TODO: Re-evaluate when jsonwebtoken updates their RSA dependency
    "RUSTSEC-2023-0071",
]

# Informational warnings (don't fail builds, but show warnings)
informational_warnings = ["unmaintained", "unsound"]

# Fail on vulnerabilities above this severity (low, medium, high, critical)
# Set to "medium" to allow low-severity issues
severity_threshold = "medium"
