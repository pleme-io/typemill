[workspace]
members = [
    "crates/cb-core",
    "crates/cb-types",
    "crates/cb-protocol",
    "crates/cb-plugin-api",
    "crates/cb-ast",
    "crates/cb-plugins",
    "crates/cb-lsp",
    "crates/cb-services",
    "crates/cb-handlers",
    "crates/cb-server",
    "crates/cb-client",
    "crates/cb-transport",
    "crates/cb-lang-common",
    "crates/cb-lang-go",
    "crates/cb-lang-java",
    "crates/cb-lang-python",
    "crates/cb-lang-rust",
    "crates/cb-lang-typescript",
    "apps/codebuddy",
    "integration-tests", "crates/cb-lang-swift", "crates/cb-bench",
]
resolver = "2"

# Package metadata for cargo install
[workspace.package]
version = "1.0.0-rc3"
edition = "2021"
license = "MIT"
repository = "https://github.com/goobits/codebuddy"
homepage = "https://github.com/goobits/codebuddy"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Error handling
anyhow = "1.0"
thiserror = "2.0"
jsonwebtoken = { version = "10", features = ["rust_crypto"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Testing
mockall = "0.13"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = "5.5"
futures = "0.3"

# Note: Multiple versions of hashbrown, bitflags, dirs, and getrandom exist
# due to transitive dependencies from upstream crates (dashmap, lsp-types, swc_*, etc.)
# These cannot be consolidated without upstream updates

# Language plugins
cb-lang-rust = { path = "crates/cb-lang-rust" }
cb-lang-go = { path = "crates/cb-lang-go" }
cb-lang-typescript = { path = "crates/cb-lang-typescript" }
cb-lang-python = { path = "crates/cb-lang-python" }
cb-lang-java = { path = "crates/cb-lang-java" }
cb-lang-swift = { path = "crates/cb-lang-swift" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"  # Restored: html2md-rs is compatible with abort strategy

[profile.dev]
opt-level = 0
debug = true
