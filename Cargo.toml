[workspace]
members = [
    "crates/cb-api",
    "crates/cb-core",
    "crates/cb-ast",
    "crates/cb-plugins",
    "crates/cb-mcp-proxy",
    "crates/cb-server",
    "crates/cb-client",
    "crates/cb-transport", "apps/codebuddy", "integration-tests", "benchmarks",
]
resolver = "2"

# Package metadata for cargo install
[workspace.package]
version = "1.0.0-beta"
edition = "2021"
license = "MIT"
repository = "https://github.com/goobits/codebuddy"
homepage = "https://github.com/goobits/codebuddy"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Error handling
anyhow = "1.0"
thiserror = "2.0"
jsonwebtoken = { version = "10", features = ["rust_crypto"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Config
config = "0.15"

# Testing
mockall = "0.13"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = "5.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
# WORKAROUND: panic = "abort" disabled due to html2md dependency incompatibility
# Status: Waiting for upstream fix or exploring alternatives
# Impact: ~50KB larger binary, slightly slower panic handling
# Rust Issue: https://github.com/rust-lang/rust/issues/64926
# TODO: Re-evaluate in Q2 2025 or when html2md updates
panic = "unwind"

[profile.dev]
opt-level = 0
debug = true
