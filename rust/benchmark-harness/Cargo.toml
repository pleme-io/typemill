[package]
name = "benchmark-harness"
version = "0.1.0"
edition = "2021"
authors = ["Codeflow Buddy Contributors"]
description = "Performance benchmarking suite for Codeflow Buddy"
license = "MIT OR Apache-2.0"

[dependencies]
cb-client = { path = "../crates/cb-client" }
cb-server = { path = "../crates/cb-server" }
cb-core = { path = "../crates/cb-core" }
# cb-tests = { path = "../crates/cb-tests" } # Temporarily disabled - crate doesn't exist
tokio = { version = "1.42", features = ["full"] }
serde_json = "1.0"
tempfile = "3.15"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "dispatch_benchmark"
harness = false

[[bench]]
name = "serialization_benchmark"
harness = false

[[bench]]
name = "forwarding_benchmark"
harness = false

[[bench]]
name = "config_benchmark"
harness = false