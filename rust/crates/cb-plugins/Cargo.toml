[package]
name = "cb-plugins"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
thiserror = "1.0"
indexmap = "2.0"
cb-core = { path = "../cb-core" }
cb-ast = { path = "../cb-ast" }
ignore = "0.4"

[dev-dependencies]
tokio-test = "0.4"