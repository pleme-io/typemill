[package]
name = "cb-server"
version = "0.1.0"
edition = "2021"
description = "Codeflow Buddy server implementation"
license = "MIT"

[dependencies]
cb-api = { path = "../cb-api" }
cb-core = { path = "../cb-core" }
cb-ast = { path = "../cb-ast" }
cb-plugins = { path = "../cb-plugins" }
cb-transport = { path = "../cb-transport" }
cb-mcp-proxy = { path = "../cb-mcp-proxy", optional = true }
tokio = { workspace = true }
async-trait = { workspace = true }
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
simd-json = "0.16"
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = { workspace = true }
# LSP dependencies
lsp-types = "0.97"
# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = "5.5"
ignore = "0.4"
clap = { version = "4.0", features = ["derive"] }
toml_edit = "0.23"

[target.'cfg(unix)'.dependencies]
cb-vfs = { path = "../cb-vfs", optional = true }

[features]
default = []
mcp-proxy = ["cb-mcp-proxy", "cb-core/mcp-proxy"]
vfs = ["cb-vfs"]  # EXPERIMENTAL: FUSE virtual filesystem (Unix only, deferred)

[dev-dependencies]
tempfile = "3.0"