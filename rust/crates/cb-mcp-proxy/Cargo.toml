[package]
name = "cb-mcp-proxy"
version = "1.0.0-beta"
edition = "2021"

[dependencies]
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["process", "io-util", "sync"] }
tracing = "0.1"
thiserror = { workspace = true }
cb-plugins = { path = "../cb-plugins" }
cb-core = { path = "../cb-core" }