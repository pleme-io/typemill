[package]
name = "codebuddy"
version = "0.1.0"
edition = "2021"
description = "Pure Rust MCP server bridging Language Server Protocol (LSP) functionality to AI coding assistants"
license = "MIT"
repository = "https://github.com/goobits/codebuddy"
homepage = "https://github.com/goobits/codebuddy"
keywords = ["mcp", "lsp", "ai", "coding", "assistant"]
categories = ["development-tools", "command-line-utilities"]

[dependencies]
cb-server = { path = "../../crates/cb-server" }
cb-client = { path = "../../crates/cb-client" }
cb-core = { path = "../../crates/cb-core" }
cb-ast = { path = "../../crates/cb-ast" }
cb-api = { path = "../../crates/cb-api" }
cb-plugins = { path = "../../crates/cb-plugins" }

tokio = { version = "1", features = ["full"] }
axum = { version = "0.8", features = ["ws"] }
axum-extra = { version = "0.10.2", features = ["typed-header"] }
tokio-tungstenite = "0.28"
futures-util = "0.3"

serde = "1.0"
serde_json = "1.0"

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
clap = { version = "4.0", features = ["derive"] }
fs2 = "0.4"

[features]
default = []
mcp-proxy = ["cb-server/mcp-proxy", "cb-client/mcp-proxy", "cb-core/mcp-proxy"]

# Platform-specific dependencies for process management
[target.'cfg(unix)'.dependencies]
libc = "0.2"