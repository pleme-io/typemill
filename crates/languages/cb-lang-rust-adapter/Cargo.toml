[package]
name = "cb-lang-rust-adapter"
version = "1.0.0-beta"
edition = "2021"
authors = ["Codeflow Buddy Team"]
description = "Rust language adapter for refactoring operations - composes cb-lang-rust intelligence plugin"
license = "Apache-2.0"

[dependencies]
# Core dependencies
cb-ast = { path = "../../cb-ast" }
cb-core = { path = "../../cb-core" }
cb-plugin-api = { path = "../../cb-plugin-api" }
cb-lang-rust = { path = "../cb-lang-rust" }

# Rust parsing
syn = { version = "2.0", features = ["full", "visit", "extra-traits"] }
quote = "1.0"

# Async
async-trait = "0.1"
tokio = { version = "1.0", features = ["fs"] }

# Utilities
tracing = "0.1"
serde_json = "1.0"
pathdiff = "0.2"
