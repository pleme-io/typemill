[package]
name = "mill-services"
edition = "2021"
license.workspace = true

[dependencies]
mill-foundation = { path = "../mill-foundation" }
mill-lsp = { path = "../mill-lsp" }
mill-plugin-api = { path = "../mill-plugin-api" }
anyhow = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
dashmap = { workspace = true }
uuid = { workspace = true }
lsp-types = "0.97"
tempfile = "3.0"
ignore = "0.4"
globset = "0.4"
toml_edit = "0.23"
pathdiff = "0.2"
chrono = "0.4"
sha2 = "0.10"
urlencoding = "2.1"
mill-plugin-system = { path = "../mill-plugin-system", default-features = false, features = ["runtime"] }
mill-config = { path = "../mill-config" }
mill-ast = { path = "../mill-ast", default-features = false }
mill-lang-python = { workspace = true , optional = true }
mill-lang-typescript = { workspace = true , optional = true }
mill-lang-rust = { workspace = true , optional = true }
mill-lang-markdown = { workspace = true , optional = true }
mill-lang-cpp = { workspace = true, optional = true }

[features]
default = ["lang-markdown", "lang-python", "lang-rust", "lang-typescript"]
lang-rust = ["dep:mill-lang-rust", "mill-ast/lang-rust", "mill-plugin-system/lang-rust"]
lang-typescript = ["dep:mill-lang-typescript", "mill-ast/lang-typescript", "mill-plugin-system/lang-typescript"]
lang-markdown = ["dep:mill-lang-markdown", "mill-ast/lang-markdown", "mill-plugin-system/lang-markdown"]
mcp-proxy = ["mill-foundation/mcp-proxy", "mill-config/mcp-proxy", "mill-plugin-system/mcp-proxy"]
lang-python = ["dep:mill-lang-python", "mill-ast/lang-python", "mill-plugin-system/lang-python"]
lang-cpp = ["dep:mill-lang-cpp", "mill-ast/lang-cpp", "mill-plugin-system/lang-cpp"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
futures-util = "0.3"
chrono = "0.4"
tokio = { workspace = true }
mill-lang-typescript = { workspace = true }
mill-lang-toml = { path = "../mill-lang-toml" }
mill-lang-markdown = { workspace = true }
mill-lang-yaml = { path = "../mill-lang-yaml" }
mill-lang-rust = { workspace = true }
