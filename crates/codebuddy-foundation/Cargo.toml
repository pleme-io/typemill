[package]
name = "codebuddy-foundation"
version = "0.1.0"
edition = "2021"
description = "Foundation layer: Core types, protocol definitions, and configuration for Codebuddy/TypeMill"
license = "MIT"

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = "1.0"

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# LSP types (for protocol module)
lsp-types = "0.97"

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
glob = "0.3"

[features]
default = []
mcp-proxy = []

[dev-dependencies]
tempfile = "3.8"
serial_test = "3.2"
tokio = { workspace = true }
