[package]
name = "mill-handlers"
edition = "2021"
license.workspace = true

[features]
default = ["refactor-all"]
# NOTE: Language features removed - handlers use dependency injection via PluginRegistry.
# Language plugins are registered at the binary level (apps/codebuddy/src/main.rs),
# not at the handler layer. This eliminates compile-time coupling.
analysis-dead-code = ["dep:cb-analysis-dead-code", "dep:cb-analysis-common"]
analysis-circular-deps = ["dep:cb-analysis-circular-deps", "dep:cb-analysis-graph"]
analysis-deep-dead-code = ["dep:cb-analysis-deep-dead-code", "dep:cb-analysis-common"]

# Refactoring operations - optional for faster compilation
refactor-rename = []
refactor-extract = []
refactor-inline = []
refactor-move = []
refactor-reorder = []
refactor-transform = []
refactor-delete = []
refactor-all = ["refactor-rename", "refactor-extract", "refactor-inline", "refactor-move", "refactor-reorder", "refactor-transform", "refactor-delete"]

[dependencies]
mill-foundation = { path = "../mill-foundation" }
mill-services = { path = "../mill-services", default-features = false }
mill-plugin-api = { path = "../mill-plugin-api" }
mill-lsp = { path = "../mill-lsp" }

# NOTE: No language plugin dependencies here!
# Handlers operate on trait objects (&dyn LanguagePlugin) provided via PluginRegistry.
# Concrete plugins are wired at the application layer, not in shared handler code.

# Analysis crates (optional)
cb-analysis-common = { path = "../../analysis/cb-analysis-common", optional = true }
cb-analysis-dead-code = { path = "../../analysis/cb-analysis-dead-code", optional = true }
cb-analysis-circular-deps = { path = "../../analysis/cb-analysis-circular-deps", optional = true }
cb-analysis-graph = { path = "../../analysis/cb-analysis-graph", optional = true }
cb-analysis-deep-dead-code = { path = "../../analysis/cb-analysis-deep-dead-code", optional = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
dashmap = { workspace = true }
uuid = { workspace = true }
lsp-types = "0.97"
clap = { version = "4.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"
tempfile = "3.0"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
mill-transport = { path = "../mill-transport", default-features = false }
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2.5"
futures = { workspace = true }
regex = "1.10"
sha2 = "0.10"
ignore = "0.4"
url = "2.5"
globset = "0.4.10"
urlencoding = "2.1.3"
pathdiff = "0.2"
mill-plugin-system = { path = "../mill-plugin-system", default-features = false, features = ["runtime"] }
mill-config = { path = "../mill-config" }
mill-workspaces = { path = "../mill-workspaces" }
mill-ast = { path = "../mill-ast", default-features = false }
