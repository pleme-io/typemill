[package]
name = "mill-handlers"
edition = "2021"
license.workspace = true

[features]
default = ["refactor-all", "lang-java"]
# NOTE: Language features removed - handlers use dependency injection via PluginRegistry.
# Language plugins are registered at the binary level (apps/mill/src/main.rs),
# not at the handler layer. This eliminates compile-time coupling.
# Exception: lang-rust is optional for consolidation validation (Rust-specific operation)
lang-rust = ["dep:mill-lang-rust"]
# Exception: lang-java is optional for Java workspace operations (pom.xml manipulation)
lang-java = ["dep:mill-lang-java"]
analysis-dead-code = ["mill-handlers-analysis/analysis-dead-code"]
analysis-circular-deps = ["mill-handlers-analysis/analysis-circular-deps"]
analysis-deep-dead-code = ["mill-handlers-analysis/analysis-deep-dead-code"]

# Refactoring operations - optional for faster compilation
refactor-rename = []
refactor-extract = []
refactor-inline = []
refactor-move = []
refactor-reorder = []
refactor-transform = []
refactor-delete = []
refactor-all = ["refactor-rename", "refactor-extract", "refactor-inline", "refactor-move", "refactor-reorder", "refactor-transform", "refactor-delete"]

# Test features
lsp-tests = []

[dependencies]
mill-foundation = { path = "../mill-foundation" }
mill-services = { path = "../mill-services", default-features = false }
mill-plugin-api = { path = "../mill-plugin-api" }
mill-lsp = { path = "../mill-lsp" }
mill-handler-api = { path = "../mill-handler-api" }
mill-handlers-analysis = { path = "../mill-handlers-analysis", default-features = false }
anyhow = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
dashmap = { workspace = true }
uuid = { workspace = true }
lsp-types = "0.97"
clap = { version = "4.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"
tempfile = "3.0"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
mill-transport = { path = "../mill-transport", default-features = false }
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2.5"
futures = { workspace = true }
regex = "1.10"
sha2 = "0.10"
ignore = "0.4"
url = "2.5"
globset = "0.4.10"
urlencoding = "2.1.3"
pathdiff = "0.2"
figment = { version = "0.10", features = ["toml", "env", "test"] }
mill-plugin-system = { path = "../mill-plugin-system", default-features = false, features = ["runtime"] }
mill-config = { path = "../mill-config" }
mill-workspaces = { path = "../mill-workspaces" }
mill-ast = { path = "../mill-ast", default-features = false }
mill-lang-rust = { path = "../../languages/mill-lang-rust", optional = true }
mill-lang-java = { path = "../../languages/mill-lang-java", optional = true }

[dev-dependencies]
mill-test-support = { path = "../mill-test-support" }
