[package]
name = "mill-server"
edition = "2021"
description = "TypeMill server implementation"
license = "MIT"

[[bin]]
name = "mill-server"
path = "src/main.rs"

[dependencies]
mill-plugin-api = { path = "../mill-plugin-api" }
mill-foundation = { path = "../mill-foundation" }
mill-transport = { path = "../mill-transport", default-features = false }
mill-lsp = { path = "../mill-lsp" }
mill-services = { path = "../mill-services", default-features = false }
tokio = { workspace = true }
async-trait = { workspace = true }
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = { workspace = true }
# LSP dependencies
lsp-types = "0.97"
# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = { workspace = true }
ignore = "0.4"
clap = { version = "4.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
tempfile = "3.0"
mill-plugin-system = { path = "../mill-plugin-system", default-features = false, features = ["runtime"] }
mill-config = { path = "../mill-config" }
mill-plugin-bundle = { path = "../mill-plugin-bundle", default-features = false }
mill-workspaces = { path = "../mill-workspaces" }
mill-ast = { path = "../mill-ast", default-features = false }
mill-handlers = { path = "../mill-handlers", default-features = false, features = ["analysis-deep-dead-code", "refactor-all"] }

[features]
default = ["lang-gitignore", "lang-markdown", "lang-python", "lang-rust", "lang-toml", "lang-typescript", "lang-yaml"]
# NOTE: mill-handlers no longer has language features - it uses dependency injection
lang-rust = ["mill-services/lang-rust", "mill-ast/lang-rust", "mill-plugin-bundle/lang-rust", "mill-plugin-system/lang-rust", "mill-transport/lang-rust"]
lang-typescript = ["mill-services/lang-typescript", "mill-ast/lang-typescript", "mill-plugin-bundle/lang-typescript", "mill-plugin-system/lang-typescript", "mill-transport/lang-typescript"]
lang-markdown = ["mill-services/lang-markdown", "mill-ast/lang-markdown", "mill-plugin-bundle/lang-markdown", "mill-plugin-system/lang-markdown", "mill-transport/lang-markdown"]
lang-toml = ["mill-plugin-bundle/lang-toml"]
lang-yaml = ["mill-plugin-bundle/lang-yaml"]
mcp-proxy = ["mill-foundation/mcp-proxy", "mill-config/mcp-proxy", "mill-services/mcp-proxy"]
test-helpers = []
lang-python = ["mill-services/lang-python", "mill-ast/lang-python", "mill-plugin-bundle/lang-python", "mill-plugin-system/lang-python", "mill-transport/lang-python"]
lang-gitignore = ["mill-plugin-bundle/lang-gitignore"]
lang-cpp = ["mill-services/lang-cpp", "mill-ast/lang-cpp", "mill-plugin-bundle/lang-cpp", "mill-plugin-system/lang-cpp", "mill-transport/lang-cpp"]

[dev-dependencies]
tempfile = "3.0"
