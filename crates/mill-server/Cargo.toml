[package]
name = "mill-server"
edition = "2021"
description = "Codeflow Buddy server implementation"
license = "MIT"

[dependencies]
cb-plugin-api = { path = "../cb-plugin-api" }
codebuddy-foundation = { path = "../codebuddy-foundation" }
mill-transport = { path = "../mill-transport", default-features = false }
mill-lsp = { path = "../mill-lsp" }
mill-services = { path = "../mill-services", default-features = false }
tokio = { workspace = true }
async-trait = { workspace = true }
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = { workspace = true }
# LSP dependencies
lsp-types = "0.97"
# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = { workspace = true }
ignore = "0.4"
clap = { version = "4.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
tempfile = "3.0"
codebuddy-plugin-system = { path = "../codebuddy-plugin-system", default-features = false, features = ["runtime"] }
mill-config = { path = "../mill-config" }
codebuddy-plugin-bundle = { path = "../codebuddy-plugin-bundle", default-features = false }
codebuddy-workspaces = { path = "../codebuddy-workspaces" }
codebuddy-ast = { path = "../codebuddy-ast", default-features = false }
mill-handlers = { path = "../mill-handlers", default-features = false, features = ["analysis-deep-dead-code", "refactor-all"] }

[features]
default = ["lang-rust", "lang-typescript", "lang-markdown"]
# NOTE: cb-handlers no longer has language features - it uses dependency injection
lang-rust = ["mill-services/lang-rust", "codebuddy-ast/lang-rust", "codebuddy-plugin-bundle/lang-rust", "codebuddy-plugin-system/lang-rust", "mill-transport/lang-rust"]
lang-typescript = ["mill-services/lang-typescript", "codebuddy-ast/lang-typescript", "codebuddy-plugin-bundle/lang-typescript", "codebuddy-plugin-system/lang-typescript", "mill-transport/lang-typescript"]
lang-markdown = ["mill-services/lang-markdown", "codebuddy-ast/lang-markdown", "codebuddy-plugin-bundle/lang-markdown", "codebuddy-plugin-system/lang-markdown", "mill-transport/lang-markdown"]
lang-toml = ["codebuddy-plugin-bundle/lang-toml"]
lang-yaml = ["codebuddy-plugin-bundle/lang-yaml"]
mcp-proxy = ["codebuddy-foundation/mcp-proxy", "mill-config/mcp-proxy", "mill-services/mcp-proxy"]
test-helpers = []

[dev-dependencies]
tempfile = "3.0"
