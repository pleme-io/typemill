[package]
name = "cb-services"
version = "1.0.0-beta"
edition = "2021"

[build-dependencies]
serde = { workspace = true }
toml = "0.9"

[dependencies]
cb-types = { path = "../cb-types" }
cb-core = { path = "../cb-core" }
cb-ast = { path = "../cb-ast" }
cb-lsp = { path = "../cb-lsp" }
cb-protocol = { path = "../cb-protocol" }
cb-plugin-api = { path = "../cb-plugin-api" }
anyhow = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
dashmap = { workspace = true }
uuid = { workspace = true }
lsp-types = "0.97"
tempfile = "3.0"
ignore = "0.4"
globset = "0.4"
toml_edit = "0.23"
pathdiff = "0.2"
swc_common = "14"
swc_ecma_parser = "24"
swc_ecma_ast = "15"
swc_ecma_codegen = "17"
cb-plugins = { path = "../cb-plugins" }
cb-lang-rust = { path = "../languages/cb-lang-rust", optional = true }
cb-lang-go = { path = "../cb-lang-go", optional = true }
cb-lang-typescript = { path = "../languages/cb-lang-typescript", optional = true }
cb-lang-python = { path = "../cb-lang-python", optional = true }
cb-lang-java = { path = "../cb-lang-java", optional = true }
chrono = "0.4"

[features]
default = ["lang-rust", "lang-go", "lang-typescript", "lang-python"]
# Note: lang-java requires Maven to build the Java parser JAR first
# Run: cd crates/cb-lang-java/resources/java-parser && mvn package
lang-rust = ["dep:cb-lang-rust"]
lang-go = ["dep:cb-lang-go"]
lang-typescript = ["dep:cb-lang-typescript"]
lang-python = ["dep:cb-lang-python"]
lang-java = ["dep:cb-lang-java"]
mcp-proxy = ["cb-core/mcp-proxy", "cb-plugins/mcp-proxy"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
futures-util = "0.3"
chrono = "0.4"
tokio = { workspace = true }
