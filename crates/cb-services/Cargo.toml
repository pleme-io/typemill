[dev-dependencies]
futures-util = "0.3"
chrono = "0.4"
tokio = { workspace = true }
# Language plugins needed for test discovery via inventory
cb-lang-rust = { workspace = true }
cb-lang-typescript = { workspace = true }
cb-lang-markdown = { workspace = true }
