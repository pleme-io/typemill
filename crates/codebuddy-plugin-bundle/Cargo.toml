[package]
name = "codebuddy-plugin-bundle"
version = "0.1.0"
edition = "2021"
license.workspace = true
description = "Plugin bundle containing all language plugins for codebuddy"

[dependencies]
# Core plugin API
cb-plugin-api = { path = "../cb-plugin-api" }

# All language plugins (optional)
cb-lang-rust = { workspace = true, optional = true, default-features = false }
cb-lang-typescript = { workspace = true, optional = true, default-features = false }
cb-lang-markdown = { workspace = true, optional = true, default-features = false }
cb-lang-toml = { path = "../cb-lang-toml", optional = true, default-features = false }
cb-lang-yaml = { path = "../cb-lang-yaml", optional = true, default-features = false }

# Logging
tracing = { workspace = true }

[features]
default = ["lang-rust", "lang-typescript", "lang-markdown", "lang-toml", "lang-yaml"]
lang-rust = ["dep:cb-lang-rust"]
lang-typescript = ["dep:cb-lang-typescript"]
lang-markdown = ["dep:cb-lang-markdown"]
lang-toml = ["dep:cb-lang-toml"]
lang-yaml = ["dep:cb-lang-yaml"]
