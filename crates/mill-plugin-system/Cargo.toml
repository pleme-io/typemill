[package]
name = "mill-plugin-system"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Plugin system for TypeMill - runtime management and static registration"

[dependencies]
mill-plugin-api = { path = "../mill-plugin-api" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
thiserror = { workspace = true }
dashmap = { workspace = true }
chrono = "0.4"
ignore = "0.4"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"], default-features = false }
html2md-rs = "0.10"
url = "2.4"
mill-config = { path = "../mill-config", optional = true }
mill-ast = { path = "../mill-ast", optional = true, default-features = false }
mill-foundation = { path = "../mill-foundation", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["runtime", "lang-markdown", "lang-python", "lang-rust", "lang-typescript"]
runtime = ["mill-foundation", "mill-config", "mill-ast"]
mcp-proxy = ["runtime", "mill-config/mcp-proxy"]
lang-rust = ["runtime", "mill-ast/lang-rust"]
lang-typescript = ["runtime", "mill-ast/lang-typescript"]
lang-markdown = ["runtime", "mill-ast/lang-markdown"]
lang-python = ["runtime", "mill-ast/lang-python"]
