[package]
name = "mill-lang-yaml"
version = "0.1.0"
edition = "2021"
license.workspace = true

[dependencies]
mill-plugin-api = { path = "../mill-plugin-api" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"

[dev-dependencies]
tempfile = "3.8"
tokio = { version = "1.0", features = ["full"] }
