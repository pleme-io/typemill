[package]
name = "codebuddy-plugin-system"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Plugin system for Codebuddy - runtime management and static registration"

[dependencies]
cb-plugin-api = { path = "../cb-plugin-api" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
thiserror = { workspace = true }
dashmap = { workspace = true }
cb-ast = { path = "../cb-ast", optional = true }
codebuddy-foundation = { path = "../codebuddy-foundation", optional = true }
chrono = "0.4"
ignore = "0.4"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"], default-features = false }
html2md-rs = "0.10"
url = "2.4"
codebuddy-core = { path = "../codebuddy-core", optional = true }
codebuddy-config = { path = "../codebuddy-config", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["runtime"]
runtime = ["codebuddy-core", "codebuddy-config", "cb-ast", "codebuddy-foundation"]
mcp-proxy = ["runtime", "codebuddy-config/mcp-proxy"]
lang-rust = ["runtime"]
lang-typescript = ["runtime"]
