[package]
name = "codebuddy-plugin-system"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Plugin system for Codebuddy - runtime management and static registration"

[dependencies]
cb-plugin-api = { path = "../cb-plugin-api" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
thiserror = { workspace = true }
dashmap = { workspace = true }
codebuddy-foundation = { path = "../codebuddy-foundation", optional = true }
chrono = "0.4"
ignore = "0.4"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"], default-features = false }
html2md-rs = "0.10"
url = "2.4"
codebuddy-ast = { path = "../codebuddy-ast", optional = true, default-features = false }
mill-config = { path = "../mill-config", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["runtime"]
runtime = ["codebuddy-foundation", "mill-config", "codebuddy-ast"]
mcp-proxy = ["runtime", "mill-config/mcp-proxy"]
lang-rust = ["runtime", "codebuddy-ast/lang-rust"]
lang-typescript = ["runtime", "codebuddy-ast/lang-typescript"]
lang-markdown = ["runtime", "codebuddy-ast/lang-markdown"]
