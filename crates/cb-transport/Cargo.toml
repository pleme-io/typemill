[package]
name = "cb-transport"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Transport layer for WebSocket and stdio communication"

[dependencies]
codebuddy-foundation = { path = "../codebuddy-foundation" }
cb-ast = { path = "../cb-ast" }
codebuddy-auth = { path = "../codebuddy-auth" }
codebuddy-core = { path = "../codebuddy-core" }
codebuddy-config = { path = "../codebuddy-config" }
codebuddy-workspaces = { path = "../codebuddy-workspaces" }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
futures-util = "0.3"
tokio-tungstenite = "0.28"
jsonwebtoken = { workspace = true }
url = "2"
uuid = { workspace = true }
axum = "0.8"
tower = "0.5.2"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

[features]
default = []
mcp-proxy = ["codebuddy-core/mcp-proxy", "codebuddy-config/mcp-proxy"]
