[package]
name = "cb-server"
edition = "2021"
description = "Codeflow Buddy server implementation"
license = "MIT"

[dependencies]
cb-plugin-api = { path = "../cb-plugin-api" }
codebuddy-foundation = { path = "../codebuddy-foundation" }
cb-ast = { path = "../cb-ast" }
cb-transport = { path = "../cb-transport" }
cb-lsp = { path = "../cb-lsp" }
cb-services = { path = "../cb-services" }
cb-handlers = { path = "../cb-handlers", features = ["analysis-deep-dead-code"] }
tokio = { workspace = true }
async-trait = { workspace = true }
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = { workspace = true }
# LSP dependencies
lsp-types = "0.97"
# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = { workspace = true }
ignore = "0.4"
clap = { version = "4.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
tempfile = "3.0"
codebuddy-plugin-system = { path = "../codebuddy-plugin-system" }
codebuddy-core = { path = "../codebuddy-core" }
codebuddy-config = { path = "../codebuddy-config" }
codebuddy-plugin-bundle = { path = "../codebuddy-plugin-bundle" }
codebuddy-workspaces = { path = "../codebuddy-workspaces" }

[features]
default = []
mcp-proxy = ["codebuddy-core/mcp-proxy", "codebuddy-config/mcp-proxy", "cb-services/mcp-proxy"]
test-helpers = []

[dev-dependencies]
tempfile = "3.0"
