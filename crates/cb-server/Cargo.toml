[package]
name = "cb-server"
version = "1.0.0-beta"
edition = "2021"
description = "Codeflow Buddy server implementation"
license = "MIT"

[dependencies]
cb-api = { path = "../cb-api" }
cb-core = { path = "../cb-core" }
cb-ast = { path = "../cb-ast" }
cb-plugins = { path = "../cb-plugins" }
cb-transport = { path = "../cb-transport" }
cb-mcp-proxy = { path = "../cb-mcp-proxy", optional = true }
tokio = { workspace = true }
async-trait = { workspace = true }
futures-util = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
simd-json = "0.16"
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = { workspace = true }
# LSP dependencies
lsp-types = "0.97"
# SWC dependencies for AST transformations
swc_common = "14"
swc_ecma_parser = "24"
swc_ecma_ast = "15"
swc_ecma_codegen = "17"
# Utilities
uuid = { version = "1.0", features = ["v4"] }
dashmap = { workspace = true }
ignore = "0.4"
clap = { version = "4.0", features = ["derive"] }
toml = "0.8"
toml_edit = "0.23"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

[features]
default = []
mcp-proxy = ["cb-mcp-proxy", "cb-core/mcp-proxy"]

[dev-dependencies]
tempfile = "3.0"