[package]
name = "cb-handlers"
version = "1.0.1-beta"
edition = "2021"

[features]
default = ["lang-rust", "lang-go", "lang-typescript", "lang-python", "lang-java"]
lang-rust = ["cb-lang-rust"]
lang-go = ["cb-lang-go"]
lang-typescript = ["cb-lang-typescript"]
lang-python = ["cb-lang-python"]
lang-java = ["dep:cb-lang-java"]

[dependencies]
cb-protocol = { path = "../cb-protocol" }
cb-core = { path = "../cb-core" }
cb-types = { path = "../cb-types" }
cb-services = { path = "../cb-services" }
cb-plugin-api = { path = "../cb-plugin-api" }
cb-lsp = { path = "../cb-lsp" }
cb-ast = { path = "../cb-ast" }
cb-plugins = { path = "../cb-plugins" }

# Language plugins (feature-gated)
cb-lang-rust = { path = "../cb-lang-rust", optional = true }
cb-lang-go = { path = "../cb-lang-go", optional = true }
cb-lang-typescript = { path = "../cb-lang-typescript", optional = true }
cb-lang-python = { path = "../cb-lang-python", optional = true }
cb-lang-java = { path = "../cb-lang-java", optional = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
dashmap = { workspace = true }
uuid = { workspace = true }
lsp-types = "0.97"
clap = { version = "4.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"
tempfile = "3.0"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
cb-transport = { path = "../cb-transport" }
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2.5"
futures = { workspace = true }
regex = "1.10"
