[package]
name = "mill-plugin-bundle"
version = "0.1.0"
edition = "2021"
license.workspace = true
description = "Plugin bundle containing all language plugins for mill"

[dependencies]
# Core plugin API
mill-plugin-api = { path = "../mill-plugin-api" }
mill-lang-typescript = { path = "../mill-lang-typescript", optional = true, default-features = false }

# Logging
tracing = { workspace = true }
mill-lang-rust = { path = "../mill-lang-rust", optional = true, default-features = false }
mill-lang-python = { path = "../mill-lang-python", optional = true, default-features = false }
mill-lang-gitignore = { path = "../mill-lang-gitignore", optional = true, default-features = false }
mill-lang-swift = { path = "../mill-lang-swift", optional = true, default-features = false }
mill-lang-csharp = { path = "../mill-lang-csharp", optional = true, default-features = false }
mill-lang-c = { path = "../mill-lang-c", optional = true, default-features = false }
mill-lang-go = { path = "../mill-lang-go", optional = true, default-features = false }
mill-lang-java = { path = "../mill-lang-java", optional = true, default-features = false }
mill-lang-markdown = { path = "../../languages/mill-lang-markdown", optional = true, default-features = false }
mill-lang-toml = { path = "../../languages/mill-lang-toml", optional = true, default-features = false }
mill-lang-yaml = { path = "../../languages/mill-lang-yaml", optional = true, default-features = false }
mill-lang-cpp = { path = "../../languages/mill-lang-cpp", optional = true, default-features = false }

[features]
default = ["lang-gitignore", "lang-markdown", "lang-python", "lang-rust", "lang-toml", "lang-typescript", "lang-yaml"]
lang-rust = ["dep:mill-lang-rust"]
lang-typescript = ["dep:mill-lang-typescript"]
lang-markdown = ["dep:mill-lang-markdown"]
lang-toml = ["dep:mill-lang-toml"]
lang-yaml = ["dep:mill-lang-yaml"]
lang-python = ["dep:mill-lang-python"]
lang-gitignore = ["dep:mill-lang-gitignore"]
lang-cpp = ["dep:mill-lang-cpp"]
lang-swift = ["dep:mill-lang-swift"]
lang-csharp = ["dep:mill-lang-csharp"]
lang-c = ["dep:mill-lang-c"]
lang-go = ["dep:mill-lang-go"]
lang-java = ["dep:mill-lang-java"]
