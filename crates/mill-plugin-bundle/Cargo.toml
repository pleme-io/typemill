[package]
name = "mill-plugin-bundle"
version = "0.1.0"
edition = "2021"
license.workspace = true
description = "Plugin bundle containing all language plugins for codebuddy"

[dependencies]
# Core plugin API
mill-plugin-api = { path = "../mill-plugin-api" }

# All language plugins (optional)
cb-lang-rust = { path = "../cb-lang-rust", optional = true, default-features = false }
cb-lang-typescript = { path = "../cb-lang-typescript", optional = true, default-features = false }
mill-lang-toml = { path = "../mill-lang-toml", optional = true, default-features = false }

# Logging
tracing = { workspace = true }
mill-lang-markdown = { path = "../mill-lang-markdown", optional = true, default-features = false }
mill-lang-yaml = { path = "../mill-lang-yaml", optional = true, default-features = false }

[features]
default = []
lang-rust = ["dep:cb-lang-rust"]
lang-typescript = ["dep:cb-lang-typescript"]
lang-markdown = ["dep:mill-lang-markdown"]
lang-toml = ["dep:mill-lang-toml"]
lang-yaml = ["dep:mill-lang-yaml"]
