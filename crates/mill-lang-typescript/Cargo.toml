[package]
name = "mill-lang-typescript"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
# Core plugin API
mill-plugin-api = { path = "../../crates/mill-plugin-api" }
mill-foundation = { path = "../../crates/mill-foundation" }
mill-lang-common = { path = "../../crates/mill-lang-common" }

# Async operations
async-trait = { workspace = true }
tokio = { workspace = true }

# Serialization/Deserialization & Other Utilities
serde = { workspace = true }
serde_json = { workspace = true }
indexmap = { version = "2.0", features = ["serde"] }
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
tempfile = "3.10"
pathdiff = "0.2"
once_cell = "1.19"

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }

# SWC for AST-based parsing (moved from cb-ast)
swc_common = "16"
swc_ecma_parser = "34"
swc_ecma_ast = "17"
swc_ecma_visit = "17"
swc_ecma_codegen = "19"

[dev-dependencies]
tokio-test = "0.4"
mill-test-support = { path = "../../crates/mill-test-support" }
