[package]
name = "mill-lsp-manager"
edition = "2021"
description = "LSP server auto-download and management for TypeMill"
license = "MIT"

[dependencies]
mill-plugin-api = { path = "../mill-plugin-api" }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
reqwest = { version = "0.12", features = ["stream", "rustls-tls"], default-features = false }
tokio = { workspace = true, features = ["fs", "io-util", "process"] }
toml = "0.9"
sha2 = "0.10"
flate2 = "1.0"
tar = "0.4"
dirs = "6.0"
indicatif = "0.17"
futures-util = "0.3"
url = "2.5"
which = "6.0"

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tempfile = "3.0"
